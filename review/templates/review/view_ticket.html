{% extends 'base.html' %}
{% block content %}
    <p>{{ ticket.user }} a demand√© une critique</p>
    <p>{{ ticket.time_created }}</p>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}">
    {% endif %}
    {% if ticket.user == request.user %}
        <a href="{% url 'edit_ticket' ticket.id %}">Modifier</a>
        <a href="{% url 'delete_ticket' ticket.id %}">Supprimer</a>
    {% endif %}
{% endblock content %}
