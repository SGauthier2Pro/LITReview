{% load static %}

<html>
    <head>
        <title>LITReview</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-sm bg-light py-0">
                <div class="container-fluid">
                    <a class="navbar-brand mx-auto h1" href="{% url 'home' %}">
                        <img src="{% static 'pictures/logo-LITReview.png' %}" alt="" width="70" height="60"
                             class="d-inline-block align-text-center">
                        LITReview
                    </a>

                    {% if user.is_authenticated %}
                    <div class="text-sm-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarToggler" aria-controls="navbarToggler"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link fw-semibold" href="{% url 'flux' %}">Flux</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-semibold" href="{% url 'own_posts' %}">Posts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-semibold" href="{% url 'abonnements' %}">Abonnements</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-semibold" href="{% url 'logout' %}">Se d√©connecter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </header>
        <section class="container">
            {% block content %}{% endblock content %}
        </section>
        <script src="{% static 'js/jquery-3.6.1.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </body>
</html>
