{% load static %}

<html>

    </head>
    <body>

            <div class="container-fluid fixed-top">
                <nav class="navbar navbar-expand-sm bg-light">
                    <div class="container-fluid">

            {% block content %}{% endblock content %}
        </section>
    </body>
</html>
