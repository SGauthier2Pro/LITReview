{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center">
            <p>Inscrivez-vous maintenant</p>
            <a class="btn btn-secondary" href="{% url 'signup' %}">S'inscrire</a>
        </div>

        <div class="d-flex flex-column">
            <p class="text-center">Connectez-vous</p>
            <p class="text-center">{{ message }}</p>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="text-end">
                    <button class="btn btn-secondary" type="submit" >Se connecter</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
